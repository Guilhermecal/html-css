<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>estudos de iframe </title>
    <style>
        iframe {
            width: 400px;
            height: 400px;
            border: 3px solid black;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>TEstando o uso de Iframes</h1>
    <!--Tamanho padrão 150x150-->
    
    <p>Meu repositório no Github
        <iframe src="https://www.cursoemvideo.com/" height="500" width="600" scolling="no">
            <a href="https://www.cursoemvideo.com/" target="_blank">no Github</a>
        </iframe>
    </p>
    
</body>
</html>
