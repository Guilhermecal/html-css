<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario 9 </title>
</head>
<body>
    <h1>exemplo de formulario on </h1>
    <form action="cadastro.php" method="get">
        <p>
            <label for="inum">numero: </label>
            <input type="range" name="num" id="inum" min="0" oninput="ivalor.innerHTML = Number(inum.value)">
            <output id="ivalor">5</output>
        </p>

        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="resetar">
        </p>
    </form>
    
</body>
</html>
