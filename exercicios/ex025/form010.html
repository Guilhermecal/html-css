<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario 10</title>
</head>
<body>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="iano"> ano de nascimento: </label>
            <input type="number" name="ano" id="iano" min="1900" max="2022" oninput="calculoIdade()">
        </p>

        <p>
            <label for="ididade"> sua idade Ã© </label>
            <output id="ididade">0</output>
        </p>
        <input type="submit" value="enviar">
        <input type="reset" value="resetar">

    </form>

    <script>
        function calculoIdade(){
            let atualAno = new Date().getFullYear()
            ididade.innerHTML = Number(atualAno) - Number(iano.value)
        }
    </script>
</body>
</html>
