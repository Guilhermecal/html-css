<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <h1>Formulario</h1>
    <form action="cadastro.php" method="get">
        <fieldset>
            <legend>Dados pessoais</legend>
            <p>
                <label for="imail">E-mail</label>
                <input type="email" name="email" id="imail" autocomplete="email" required>
            </p>
            <p>
                <label for="itel">Telefone</label>
                <input type="tel" name="tel" id="itel" autocomplete="tel" required pattern="^[0-9]{4}-[0-9]{4}$" placeholder="(xx)xxxx-xxxx">
            </p>
            <!--Estudar sobre REgEx-->
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="resetar">
            </p>
                </form>
        </fieldset>
    
</body>
</html>
