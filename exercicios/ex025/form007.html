<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulário 7</title>
</head>
<body>
    <h1>exemplo de formulario</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="iestado">Estado</label>
            <select name="estado" id="iestado">

                <option value="" selected>--Escolha o Estado--</option>
                <optgroup label="Região Suldeste">
                    <option value="SP">São Paulo</option>
                    <option value="PA">Paraná</option>
                </optgroup>

                <optgroup label="Região Norderte">
                    <option value="BA">Bahia</option>
                    <option value="PE">Pernanbuco</option>
                </optgroup>
            </select>
        </p>

        <p>
            <label for="iprof">Profissão</label>
            <input type="text" name="prof" id="iprof" list="lstprof">
            
            <datalist id="lstprof">
                <option>Administrador</option>
                <option>Contabilidade</option>
                <option value="">desenvolvedor</option>
            </datalist>
        </p>

        <p>
            <label for="idmsg"></label>
            <textarea name="msg" id="idmsg" cols="30" rows="10"></textarea>
        </p>

        <input type="submit" value="enviar">
        <input type="reset" value="resetar">
    </form>
</body>
</html>
